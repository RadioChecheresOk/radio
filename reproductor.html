	<footer>


<style>
    /* Estilos generales */
    .programacion-container {
        max-width: 728px;
        margin: 0 auto;
        padding: 10px;
        text-align: center;
    }

    .programa-actual {
        width: 100%;
        margin: 0 auto 10px;
        display: block;
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
    }

    .programa-secundario {
        width: 80%;
        margin: 10px auto;
        opacity: 0.7;
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }

    .programa-secundario:hover {
        opacity: 0.9;
        transform: scale(1.05);
    }
</style>

<div class="programacion-container">
    <!-- Contenedor para el programa actual -->
    <div id="programa-actual">
        <img id="imagen-actual" class="programa-actual" src="" alt="Programa actual" />
    </div>

    <!-- Contenedor para los programas secundarios -->
    <div id="programas-secundarios"></div>
</div>

<script>
    // Definir las imágenes de programación según la hora
    const programas = [
        { horaInicio: 0,  horaFin: 5,  nombre: "Noche Clásica", imagen: "https://blogger.googleusercontent.com/img/a/AVvXsEgsevrPkkFt3oj1BMYgSleEMEJscySP6ojG42_EPbzCZLX-DmPHAOuSCsp9yCjS4RNYDua1dM9zF05oHUC55cijlbCZmYcvTzEIpc7SMyUr-r5IAi9RjyQAKHmCo0uAewzGjMwMiuJ2c0v1yin2GN11axFxhTJJ4TH_qvQxpswk8j8LpWQ_x8t4zrJAOeo" },


        { horaInicio: 5,  horaFin: 6,  nombre: "Tiempo de Jazz AM", imagen: "https://blogger.googleusercontent.com/img/a/AVvXsEjSE133BZYrT7iWHHXJPp5amBy8NdKBZ7PFpGV1TvvPUKtlohOs_Hi7-BYSf9W_J-HCyloFbwW1GFWZviqnKJFq8ZxXNqIOUT_F8sNEBvBVCWJWhNDSdpEeXdXy2lVBRdpxSTN7Aewx8uN4HdEr4JRxoF01JXxIsBarSxkXACAVPdrFl0HXA37uqdLqRU0" },


        { horaInicio: 6,  horaFin: 12, nombre: "Mañanas y Rock", imagen: "https://blogger.googleusercontent.com/img/a/AVvXsEgxZKfIN7FZgtCjcBlTJsvgjdcwCh7-2sZWSaXpqcK7Kr6OHcnjn9kYb--lQNKz4sxCILgkHlc_xSB-_RMAaI8VnN4_QtpJS3dbuSe6XgO-0r4YjdmuOVYlomSMvQblDEfz9zaAIvwkIsY1bYZNz_S2cwqOWEfzYuJy3uisjMCmyrcvleqo_T3q4FyIZz0" },


        { horaInicio: 12, horaFin: 13, nombre: "Tiempo de Jazz PM", imagen: "https://blogger.googleusercontent.com/img/a/AVvXsEjVB1nv3vL7d2oMxUJnpX4AT0u5I29GnbcNs199gom_dSkyNZZlALkERvVjD5F6mNsyL6UJpJr8cNBQCBR53O-QXYN8lhnpcwxny0HoWgzIAbWIxR29pKRTtGWjJVZvSLSqQdE76A9yVZTeOua7jalBn0vk98-goJ4Jjpj4BsQKqBCcYzXId1obAJoTOhk" },


        { horaInicio: 13, horaFin: 14, nombre: "Almuerzo Pop", imagen: "https://blogger.googleusercontent.com/img/a/AVvXsEhSgigaw39UNuuGJ9ET5qLOlYCPH4zv-KisHB4usGQVqdQVmTad3sx5zZDASol57cC1REY3w8xQ-JtrXoYJ8_kUantUvRoCHnN-2YswUdcWLstmiIZVVfinQL__3mq1eq4Q1WrSA074SBMzf0edD2uGVZB3ysowHcAXFYuVD7v_fw_k20RPcJ-1Kt7s2PQ" },


        { horaInicio: 14, horaFin: 18, nombre: "Tarde Indie", imagen: "https://blogger.googleusercontent.com/img/a/AVvXsEhORb0ovQ2i32SWlOoK4jrb0rjcgZGfgIWAdo_uLmM0VDLVW3k5r77sGhAydwbX-U9VZkd2xNeP0WpCADoPV2jaH-fDOrhns4Cz4oRGYEFhLnSV47CrtgIzN-vsYI4BHakhh00FApXSy2u0xgYhdOnWhNkqaVy0DQLFwUjB4QY2yJV9TuMegL9FFoUZQAQ" },


        { horaInicio: 18, horaFin: 24, nombre: "Noche Alterna", imagen: "https://blogger.googleusercontent.com/img/a/AVvXsEhZZgtw0bz2QjX_1ue-SfqErAOsTZLMPy0wOhl7UuiOlK2dvyq_Om2iU_0WKlHc-q0h92CE8MDW30nRswqShWeOl1K7aLH8bhL6M1RxSFEW1Qgs-usYSf4_Ir9JbyRIOVTWYaReDAAkxxA4uOSfONOkweVXAOqg1RqBTRFEFdNPW7ViUt9ckeDBlVDF0DY" }
    ];

    // Obtener la hora actual
    const horaActual = new Date().getHours();

    // Determinar el programa actual
    let programaActual;
    for (const programa of programas) {
        if (horaActual >= programa.horaInicio && horaActual < programa.horaFin) {
            programaActual = programa;
            break;
        }
    }

    // Mostrar el programa actual
    const imagenActual = document.getElementById("imagen-actual");
    imagenActual.src = programaActual.imagen;
    imagenActual.alt = programaActual.nombre;

    // Mostrar los programas secundarios
    const programasSecundarios = document.getElementById("programas-secundarios");
    programas.forEach(programa => {
        if (programa !== programaActual) {
            const img = document.createElement("img");
            img.src = programa.imagen;
            img.alt = programa.nombre;
            img.classList.add("programa-secundario");
            programasSecundarios.appendChild(img);
        }
    });
</script>

<br />
</footer>
